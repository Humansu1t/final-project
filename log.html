<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/fonts.css">
    
    <link rel="stylesheet" href="./css/log.css">
</head>
<body>
    <article class="container">
        <div class="block">
            <section class="block-item block__item signin-btn">
                <h2>У вас есть аккаунт?</h2>
                <button>Войти</button>
            </section>
            <section class="block-item block__item signup-btn">
                <h2>У вас нет аккаунта?</h2>
                <button>Зарегистрироваться</button>
            </section>
        </div>
        <div class="form-box">
            <form action="#" class="form signin">
                <h3>Вход</h3>
                <p><input type="text" placeholder="Логин"></p>
                <p><input type="password" placeholder="Пороль"></p>
                <p><button  class="form-btn">Войти</button></p>
                <p><a href="" class="form-forgot">Восстановить пароль</a></p>
            </form>
            <form action="#" class="form signup">
                <h3>Регистрация</h3>
                <p><input type="text" placeholder="Логин"></p>
                <p><input type="email" placeholder="Email"></p>
                <p><input type="password" placeholder="Пороль"></p>
                <p><input type="password" placeholder="Подтверлите пароль"></p>
                <p><button  class="form-btn form-signup-btn">Зарегистрироваться</button></p>

            </form>
        </div>
    </article>
    <script src="./js/script.js"></script>
</body>
</html>
